<DOCTYPE html>
<html><head><title>MACHINE LOGS</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/hidekiyamamoto/it4/it4.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/hidekiyamamoto/it4/it4.layout.min.js"></script>
<script>
window.app={
	load:async function(){
		window.grid=new it4.layout.Area(/*{cellHeight:'dynamic'}*/);
		var items = [
			{id:'table',w:12,content:'<b>loading table...</b>'}, // will default to location (0,0) and 1x1
			{id:'graph',w:12,content:'<b>loading graph...</b>'} // will be placed next at (1,0) and 2x1
		  ];
		grid.load(items);
	},
};
</script><style>
	html,body{width:100%;height;100%;margin:0;padding:0;}
   #maintarget{width:100%;height:100%}
  .grid-stack {background:#111111;}
  .grid-stack-item-content {background-color:rgba(255,255,255,0.2);padding:1vh}
  .grid-stack-item-content table{width:100%;border-right:1px solid black;border-top:1px solid black;background-color:white;}
  .grid-stack-item-content table th{border-left:1px solid black;border-bottom:1px solid black;}
</style>
</head><body onload="app.load();"><div id="maintarget" class="grid-stack"></div></body></html>
